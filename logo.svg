<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#7b2ff7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <polygon points="25,2 45,14 45,38 25,48 5,38 5,14" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
  <polygon points="25,8 40,17 40,35 25,43 10,35 10,17" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  <text x="25" y="30" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" filter="url(#glow)">C</text>
</svg>
